<html lang="ko">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .size-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .size-label {
            color: #4a90e2;
            font-weight: bold;
            margin-right: 10px;
        }

        .size-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            min-width: 60px;
        }

        .size-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .size-btn.active {
            background: #4a90e2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
        }

        .style-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .style-section {
            margin-bottom: 20px;
        }

        .style-section h3 {
            margin-bottom: 10px;
            color: #4a90e2;
            font-size: 1.1em;
            border-bottom: 2px solid rgba(74, 144, 226, 0.3);
            padding-bottom: 5px;
        }

        .figlet-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .style-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .style-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: #4a90e2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        /* Claude 버튼 특별 스타일 */
        .style-btn[data-style="claude"] {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .style-btn[data-style="claude"]:hover {
            background: linear-gradient(135deg, #ff7b45, #f8a31e);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .style-btn[data-style="claude"].active {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
            transform: translateY(-1px);
        }

        .output-section {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 200px;
        }

        .ascii-output {
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            overflow-x: auto;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }

        /* Claude 폰트 전용 스타일 */
        .ascii-output.claude-style {
            color: #ff6b35;
            text-shadow: 
                0 0 10px rgba(255, 107, 53, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(20,20,20,0.7));
        }

        .copy-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .placeholder {
            color: #888;
            font-style: italic;
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .style-buttons {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .figlet-buttons {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .size-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .size-label {
                flex-basis: 100%;
                text-align: center;
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            h1 {
                font-size: 2em;
            }

            .input-section {
                padding: 20px;
            }

            .style-section h3 {
                font-size: 1em;
            }

                max-height: 400px;
                overflow-y: auto;
            }
        }
    </style>

            currentSize = size;

            let fontSize = settings.fontSize;

                    padding = '35px';

        function generateArt() {
            const text = textInput.value.toUpperCase();
            
            if (!text.trim()) {
                output.innerHTML = '<div class="placeholder">위에 텍스트를 입력하면 멋진 아스키 아트로 변환됩니다!</div>';

                return;
            }

            // 모든 폰트가 5줄로 통일됨
            const lines = ['', '', '', '', ''];
            
            for (let char of text) {
                let charData = currentFont[char];
                
                // 문자가 없으면 공백 문자 사용
                if (!charData) {
                    charData = currentFont[' '];

                // 공백 문자도 없으면 기본 공백 생성
                if (!charData) {
                    charData = ['     ', '     ', '     ', '     ', '     '];
                }
                
                // 각 줄을 안전하게 처리
                for (let i = 0; i < 5; i++) {
                    const lineData = charData[i] || '     '; // undefined 방지
                    lines[i] += lineData + ' ';
                }
            }

            output.textContent = lines.join('\n');
            copyBtn.style.display = 'block';
        }
